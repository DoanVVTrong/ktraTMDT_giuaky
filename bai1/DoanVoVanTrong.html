                <div class="col-md-2"></div>

                        <div class="col-md-12 my-2">
                            <label for="" style="width: 150px;"><b>Khuyến mãi</b></label>
                            <input type="radio" name="" id=""> 10%
                            <input type="radio" name="" id=""> 5%

                        <div class="col-md-12 my-2">
